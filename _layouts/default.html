<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunah Suh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/build.css" rel="stylesheet" type="text/css">
  <link href="/css/highlight/ascetic.css" rel="stylesheet" type="text/css">
  <script src="//use.typekit.net/otl6jdm.js" type="text/javascript"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
</head>

<body>

  <header>
    <nav class="site-nav">
      <ul>
      {% for page in site.pages %}
        {% if page.title != 'Home' %}
        <li>
          <a href="{{ page.url }}" {% if page.url == url %}class="is-current"{% endif %}>
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
      </ul>
    </nav>
  </header>

  {{ body }}

  <footer>
    &copy; {{ site.date | date: '%Y' }} Larry Fox, all rights reserved
  </footer>
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-23195006-1', 'sunahsuh.com');
  ga('send', 'pageview');
</script>
</body>
</html>
